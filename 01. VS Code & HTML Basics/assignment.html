<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Semantic to Semantic</title>
</head>

<body>
  <header>
    <h1>Some page</h1>
    <form>
      <input class="input" type="search" />
      <input class="input" type="submit/" />
    </form>
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Products</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Some title</h2>
    <section>
      <article>
        <h3>Some title</h3>
        <p>Some large text content</p>
        <a href="#">Some link</a>
      </article>
      <article>
        <h3>Another title</h3>
        <p>More large text content</p>
        <a href="#">Another link</a>
      </article>
    </section>
    <article>
      <h3>Yet another title</h3>
      <p>Yet more large text content</p>
      <a href="#">Yet another link</a>
    </article>
  </main>
  <footer>
    <p>Some large text</p>
  </footer>
</body>

</html>
