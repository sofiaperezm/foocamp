<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <title>CSS Basics Assignment</title>
</head>

<body>
    <header>
        <h1 class="text white-text">How to cook Rice</h1>
    </header>
    <main>
        <h2 class="text white-text">This is a recipe for beginners</h2>

        <section class="ingredients-section">
            <h3 class="text white-text">Ingredients</h3>
            <ul class="text yellow-text">
                <li> - 1 Cup Rice</li>
                <li> - 2 Cups Water</li>
                <li> - Salt</li>
                <li> - Oil</li>
            </ul>
        </section>

        <section class="preparation-section">
            <h3 class="text white-text">Preparation</h3>
            <ol class="text yellow-text">
                <li>Add rice to a pot with water</li>
                <li>Get water to boiling point</li>
                <li>Wait until rice is soft</li>
                <li>Add salt</li>
                <li>Add oil</li>
                <li>Enjoy!</li>
            </ol>
        </section>

    </main>
</body>
</html>
