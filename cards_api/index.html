<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>API Class</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="card-cover">
                <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/u8BMLmwoc7YPHKSWawOOqC1c8lJ.jpg"
                    alt="Los Simpsons">
            </div>
            <div class="card-info">
                <h3 class="card-title">Los Simpsons</h3>
                <ul class="card-genders">
                    <li>Familia</li>
                    <li>Animacion</li>
                    <li>Comedia</li>
                    <li>Drama</li>
                </ul>
                <span class="card-score good">79%</span>
                <p class="card-description">Comedia americana de animación creada por Matt Groening para la compañía Fox.</p>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
